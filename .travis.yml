language: python
sudo: false
matrix:
  include:
  - python: 3.7
    dist: xenial
    sudo: true
  - python: 3.6
before_install:
    - ./aws_credentials.sh
install:
- travis_retry pip install -r requirements-dev.txt
- travis_retry pip install -e .
- travis_retry pip install git+https://github.com/nipy/nibabel
- travis_retry pip install git+https://github.com/arokem/dipy@bundle_profiles

script:
- flake8 --ignore N802,N806,W503 --select W504 `find . -name \*.py | grep -v setup.py | grep -v version.py | grep -v __init__.py | grep -v /docs/`
- py.test --pyargs AFQ --cov-report term-missing --cov=AFQ
after_success:
- coveralls
env:
  global:
  - secure: 
  - secure: 
